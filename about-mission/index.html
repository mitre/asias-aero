<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
    <link rel="icon" href="/asias-aero/images/new asias logo-smaller artboard no white.png">
    <title>ASIAS | About: Mission</title>
    <script type="module" src="/irs-design-system/dist/irs-design-system/irs-design-system.esm.js"></script>
    <link rel="stylesheet" href="/asias-aero/irs-design-system/dist/irs-design-system/compiled/uswds/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/asias-aero/css/styles.css">
  </head>
  <body>
    <!-- start header -->
    <div class="fixed">
      <irs-extended-header>
        <div slot="logo" class="site-title">
          <a href="/asias-aero/">
            <img width="100" src="/images/new asias logo-smaller artboard no white.png" alt="asias logo"/>
          </a>
          <a href="/asias-aero/">
            Aviation Safety Information Analysis and Sharing
          </a>
        </div>
        <div slot="primary" style="display: contents">
          <irs-header-primary-item name="Home"></irs-header-primary-item>
          <irs-header-primary-item name="About" is-current="true">
            <irs-megamenu-section>
              <irs-megamenu-item name="Mission" href="/asias-aero/about-mission"></irs-megamenu-item>
              <irs-megamenu-item name="Members" href="/asias-aero/about-members"></irs-megamenu-item>
              <irs-megamenu-item name="History" href="/asias-aero/about-history"></irs-megamenu-item>
            </irs-megamenu-section>
          </irs-header-primary-item>
          <irs-header-primary-item name="Membership">
            <irs-megamenu-section>
              <irs-megamenu-item name="About Membership" href="/asias-aero/membership"></irs-megamenu-item>
              <irs-megamenu-item name="Join ASIAS" href="#"></irs-megamenu-item>
            </irs-megamenu-section>
          </irs-header-primary-item>
          <irs-header-primary-item name="News & Insights"></irs-header-primary-item>
          <irs-header-primary-item name="Contact Us"></irs-header-primary-item>
        </div>
        <div slot="secondary" style="display: contents">
          <irs-header-secondary-item>
            <div style="display: flex">
              <irs-button outline>Member Log In</irs-button>
              <irs-button>Join ASIAS</irs-button>
            </div>
          </irs-header-secondary-item>
        </div>
      </irs-extended-header>
    </div>
    <!-- end header -->
  </body>
</html>
